---
- name: Install and configure Zabbix
  hosts: zabbix
  become: true
  become_method: sudo
  
  vars_files:
    - vars.yml
  tasks:
    - name: Downloading zabbix-release pkg
      get_url:
        url: https://repo.zabbix.com/zabbix/6.0/ubuntu/pool/main/z/zabbix-release/zabbix-release_6.0-4+ubuntu22.04_all.deb
        dest: /tmp/zabbix-release_6.0-4+ubuntu22.04_all.deb
    
    - name: Installing zabbix-release pkg
      shell: dpkg -i /tmp/zabbix-release_6.0-4+ubuntu22.04_all.deb
    
    - name: apt update
      apt:
        update_cache: yes
      
    - name: Install Zabbix server dependencies
      apt:
        name:
          - zabbix-server-pgsql
          - php8.1-pgsql
          - zabbix-nginx-conf
          - zabbix-sql-scripts
        state: present

    - name: Install Zabbix frontend dependencies
      apt:
        name: zabbix-frontend-php
        state: present

    - name: Install Zabbix agent
      apt:
        name: zabbix-agent
        state: present

    - name: Install Zabbix server
      apt:
        name: zabbix-server-pgsql
        state: present

    - name: Install PostgreSQL and its client package and psycopg2 library
      apt:
        name:
          - postgresql
          - postgresql-client
          - python3-psycopg2
        state: present
    
    - name: Add PostgreSQL user to sudoers
      lineinfile:
        dest: /etc/sudoers
        state: present
        line: 'postgres    ALL=(ALL:ALL) ALL'
        validate: 'visudo -cf %s'
        insertafter: '^# User privilege specification'
    
    - name: Create initial database
      shell: |
        sudo -i -u postgres createuser --pwprompt zabbix
        sudo -i -u postgres createdb -O zabbix zabbix
      become_user: postgres

    - name: Import initial schema and data
      shell: |
        zcat /usr/share/zabbix-sql-scripts/postgresql/server.sql.gz | sudo -u zabbix psql zabbix
      become_user: zabbix

    - name: Configure Zabbix server database password
      lineinfile:
        path: /etc/zabbix/zabbix_server.conf
        regexp: '^DBPassword='
        line: 'DBPassword=password'

    - name: Configure PHP for Zabbix frontend
      lineinfile:
        path: /etc/zabbix/nginx.conf
        regexp: '^# (listen|server_name)'
        line: '\1 8080;'
      notify:
        - Restart Nginx

    - name: Start Zabbix server, agent, and Nginx
      systemd:
        name: "{{ item }}"
        state: restarted
        enabled: true
      with_items:
        - zabbix-server
        - zabbix-agent
        - nginx
        - php8.1-fpm

  handlers:
    - name: Restart Nginx
      systemd:
        name: nginx
        state: restarted